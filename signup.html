<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CICR-PORTAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="login-container" id="signup-form">
        <div class="logo">
            <i class="fas fa-user-circle"></i>
            <span>CICR-PORTAL</span>
        </div>
        <h2>Sign Up</h2>
        <p class="subtitle">Enter your details to create an account.</p>
        <form>
            <label for="username">UserName</label>
            <input type="text" id="username" placeholder="Choose a username" required>
            
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" placeholder="Enter your contact number" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="name@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>

            <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <p class="signup-link">Already have an account? <a href="index.html">Sign in</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
